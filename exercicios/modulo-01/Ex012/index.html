<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com Html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este Video esta hospedado em meu proprio servidor.</p>
    <video width="400" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu Navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <!--Metodo ok, porém gasta em hospedagem e acaba pesando o site.-->

    <h1>Inserindo Video Do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Melhor metodo de por video, ele nao gasta nada em hospedagem.-->
    <!--Outro sistema de video é o Vimeo, porém é pago.-->


</body>
</html>
