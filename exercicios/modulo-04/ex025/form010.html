<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <Label id="iano">Em Que Ano Você Nasceu?</Label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="idade.innerHTML = atual - Number(iano.value)">
        </p>
        <p>
            <label for="idade">Sua Idade é:</label>
            <output id="idade">0</output>
        </p>
    </form>
    <script>
        let atual = new Date().getFullYear();
    </script>
</body>
</html>
